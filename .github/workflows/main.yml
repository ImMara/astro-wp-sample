name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm ci

      - name: Set API URLs as environment variables
        run: |
          echo "WC_API_URL=${{ secrets.WC_API_URL }}" >> $GITHUB_ENV
          echo "WORDPRESS_API_URL=${{ secrets.WORDPRESS_API_URL }}" >> $GITHUB_ENV        

      - name: Build AstroJS project
        run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.SERVER }}
          ftp-username: ${{ secrets.USER }}
          ftp-password: ${{ secrets.PASSWORD }}
          local-dir: ./dist/
          git-ftp-args: "--remote-root ${{ secrets.DIR }}"
